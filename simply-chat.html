<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Simply Chat</title>
</head>

<body> 
  <div class="container">
     <header>
     <h1>Simply Chat</h1>
     {{> loginButtons}}
          
     <div class='online'>
      {{#if onlineUsers}} 
      {{#each onlineUsers}}
      <img src='online.png' width='10px'/> {{username}} 
      {{/each}}
      {{/if}} 
     </div>
     <p></p>
    </header>
    
     <div class="chat-box">
     <!-- create a task template for each chat -->
      {{#each chats}}
        {{> chat}}
      {{/each}}
     </div>

      {{#if currentUser}} 
  <div style="{{#if whoisTyping}}font-size:11px;font-family:courier;font-style: italic;width:100%;margin-top:5px;{{/if}}"> 
      {{#if whoisTyping}} 
      {{#each whoisTyping}}
      {{username}} is {{typing}}...
      {{/each}}
      {{/if}} 
  </div>
  
  <form class="new-msg">
  <div class="enter-message">
  <input type="text" name="text" class="msg" placeholder="Enter your message"/>
  <input type="submit" class="send" value='Send'/>
  </div>
  </form>
  <div class="developer">Contact developer: nikkiweat@gmail.com</div>
  {{/if}} 
</div>
</body>

<!-- template handles each chat message or just put between {#each}
hard coded profile pics for two test accounts-->
<template name="chat">
    <div class="message-box {{#if equals username currentUser.username}} left-img{{/if}} {{#unless equals username currentUser.username}} right-img  {{/unless}}">
		<div class="picture">
        <img src="
        {{#if equals username 'pupuu'}}
        http://icons.iconarchive.com/icons/designbolts/despicable-me-2/128/Minion-Dancing-icon.png
        {{else}}
        {{#if equals username 'chikku'}} http://icons.iconarchive.com/icons/designbolts/despicable-me-2/128/Agnes-Happy-icon.png   
        {{else}}
        http://www.clker.com/cliparts/b/1/f/a/1195445301811339265dagobert83_female_user_icon.svg.hi.png
        {{/if}} 
        {{/if}}" 
        title="user name"/>
        </div>      
        		
	   <div class=" {{#if equals username currentUser.username}} message {{/if}} {{#unless equals username currentUser.username}} message2 {{/unless}}">
       <button class="delete"><span style="font-size: 9px;">({{createdAt}} {{username}})</span> &times;</button>
       <span style="word-wrap: break-word;">{{text}}</span>
       </div>
    </div>
</template>
